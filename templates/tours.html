{% extends 'base.html' %}
{% block container %}

<a href="/" class="btn btn-outline-dark mt-3">Назад, на главную</a>
<h1 class="display-3 mt-2" data-test="title">{{ tour.title }}  {{ tour.stars }}★</h1>
<p class="lead" data-test="lead"><span data-test="country">{{ tour.country }} </span><span data-text="departure">{{ departures.get(tour.departure) }}</span> <span data-text="nights">{{ tour.nights }}</span> ночей</p>
<img data-test="picture" src="{{ tour.picture }}" class="w-75" alt="">
<p class="my-3 w-75" data-test="description">{{ tour.description }}</p>
<a href="" class="btn btn-outline-dark btn-lg mb-5" data-test="buybutton">Купить тур за <span data-test="price">{{ tour.price }} ₽</span></a>
{% endblock %}
